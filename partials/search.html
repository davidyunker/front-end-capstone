<div class="container">
<a class="waves-effect waves-light btn-large light-blue darken-1">Your routes</a>
<a class="waves-effect waves-light btn-large light-blue darken-1">All routes</a>
    <h1>Make your route</h1>

    <form>
      <div class="form-group">
        <label>Starting address</label>
        <input type="text" class="form-control" placeholder="Address 1" ng-model="routeInfo.address1" ng-keypress="enterKeyPressed($event)"/>
        <label>Ending address</label>
        <input type="text" class="form-control" placeholder="Address 2" ng-model="routeInfo.address2" ng-keypress="enterKeyPressed($event)"/>
      </div>
      <button class="btn btn-default" ng-click="loadRouteInfo()">Create route</button>
    </form>
</div>
